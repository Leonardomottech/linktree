<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="linktree">
        <img id="logo" class="logo" src="logolight.png" alt="Logo Leonardo Motta">
        <h1>Leonardo Motta</h1>
        <a href="https://www.linkedin.com/in/leonardomottech/">LinkedIn</a>
        <a href="https://github.com/Leonardomottech">GitHub</a>
    </div>
    <button id="mode-toggle">
        <img id="mode-icon" src="dark.png" alt="Modo Escuro">
        <span id="button-text">Modo Escuro</span>
    </button>
    <script src="script.js"></script>
</body>
</html>
